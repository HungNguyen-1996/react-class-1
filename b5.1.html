<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="font-size: 25px; font-weight: bold; text-align: center;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: aqua; height: 40px;">Menu</div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: blanchedalmond; height: 350px;">Banner</div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color: brown; height: 100px;">main1-left</div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color: gainsboro; height: 100px;" >main1-center</div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color: red; height: 100px;" >main1-right</div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color: blueviolet; height: 125px;">main2-row1-left</div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color: burlywood; height: 125px;">main2-row1-right</div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: chartreuse; height: 80px;">Footer</div>
        </div>
    </div>
</body>
</html>
